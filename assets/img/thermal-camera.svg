<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#F9F4EC"/>

  <!-- Thermal camera visualization -->
  <g opacity="0.3">
    <!-- Building outline -->
    <rect x="50" y="100" width="300" height="250" fill="none" stroke="#0E7B6B" stroke-width="2"/>

    <!-- Heat zones (gradient effect) -->
    <ellipse cx="120" cy="180" rx="60" ry="50" fill="#FF6B6B" opacity="0.3"/>
    <ellipse cx="120" cy="180" rx="40" ry="30" fill="#FF6B6B" opacity="0.5"/>
    <ellipse cx="120" cy="180" rx="20" ry="15" fill="#FF6B6B" opacity="0.7"/>

    <ellipse cx="280" cy="280" rx="50" ry="40" fill="#FFD93D" opacity="0.4"/>
    <ellipse cx="280" cy="280" rx="30" ry="25" fill="#FFD93D" opacity="0.6"/>

    <ellipse cx="200" cy="150" rx="45" ry="35" fill="#6BCB77" opacity="0.4"/>
  </g>

  <!-- Camera icon -->
  <g transform="translate(450, 100)">
    <rect x="0" y="40" width="280" height="200" rx="15" fill="none" stroke="#0E7B6B" stroke-width="3" opacity="0.4"/>
    <circle cx="140" cy="140" r="60" fill="none" stroke="#0E7B6B" stroke-width="3" opacity="0.5"/>
    <circle cx="140" cy="140" r="40" fill="#0E7B6B" opacity="0.15"/>
    <rect x="200" y="60" width="40" height="30" rx="5" fill="#0E7B6B" opacity="0.3"/>
    <circle cx="250" cy="70" r="8" fill="#0E7B6B" opacity="0.4"/>
  </g>

  <!-- Temperature scale -->
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="30" height="150" fill="url(#tempGrad)"/>
    <text x="40" y="15" font-family="system-ui" font-size="12" fill="#0E7B6B">35°C</text>
    <text x="40" y="145" font-family="system-ui" font-size="12" fill="#0E7B6B">15°C</text>
  </g>

  <defs>
    <linearGradient id="tempGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FFD93D;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6BCB77;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>
